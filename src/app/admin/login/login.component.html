
<div class="container pt-3">
    <div class="row justify-content-sm-center">
      <div class="col-sm-10 col-md-6">
        <div class="card border-info">
          <div class="card-header">LOG-IN</div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 text-center">
                <img src="https://firebasestorage.googleapis.com/v0/b/revistatecnocultura-ef63f.appspot.com/o/Login%2FImagenes%2FLogo_TESE.jpg?alt=media&token=8157b1c4-b2c7-421f-8c80-63ded7065461" width="152px" height="152px">
              </div>
              <div class="col-md-8">  
                  <input type="text" class="form-control mb-2" placeholder="Email" #userEmail required autofocus>
                  <input type="password" class="form-control mb-2" placeholder="Password" #userPassword required>
                <div align="Center"><button title="Log-In" class="btn btn-sm btn-primary btn-sm" style="background:firebrick" (click)="authService.login(userEmail.value, userPassword.value)" ><img src="https://firebasestorage.googleapis.com/v0/b/revistatecnocultura-ef63f.appspot.com/o/Iconos%2FIniciarSesion.png?alt=media&token=feb54968-85b2-4e44-8f47-527150e5e6e1" alt="IniciarSesion" > </button>
                </div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
